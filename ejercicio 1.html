<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Cilindro</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
        }

        .card {
            width: 20rem;
            padding: 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            color: rgb(255, 255, 255);
            background-color: #393753a1;
        }

        h3 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .resultado-container {
            margin-top: 1rem;
        }

        .resultado-container p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h1 class="card-title">Calculadora de Cilindro</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="my-3">
                            <label for="radio" class="form-label">Radio:</label>
                            <input type="number" id="radio" class="form-control" required>
                        </div>
                        <br>
                        <div class="my-3">
                            <label for="altura" class="form-label">Altura:</label>
                            <input type="number" id="altura" class="form-control" required>
                        </div>
                        <br>
                        <button type="button" onclick="calcular();" class="btn btn-primary">Calcular</button>
                    </form>
                </div>
                <br>
                <div>
                    <div class="resultado-container my-3">
                            <p class="col-sm-2">Resultado:</p>
                            <div class="col-sm-10">
                                <p><span id="resultado"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.min.js"></script>
            <script>
                function calcular() {
                    var radio = document.getElementById("radio").value;
                    var altura = document.getElementById("altura").value;

                    var area = calcularAreaCilindro(radio, altura);
                    var volumen = calcularVolumenCilindro(radio, altura);

                    document.getElementById("area").textContent = "√Årea: " + area.toFixed(2);
                    document.getElementById("volumen").textContent = "Volumen: " + volumen.toFixed(2);
                }

                function calcularAreaCilindro(radio, altura) {
                    var areaBase = Math.PI * Math.pow(radio, 2);
                    var areaLateral = 2 * Math.PI * radio * altura;
                    var areaTotal = 2 * areaBase + areaLateral;

                    return areaTotal;
                }

                function calcularVolumenCilindro(radio, altura) {
                    var volumen = Math.PI * Math.pow(radio, 2) * altura;

                    return volumen;
                }
            </script>
        </div>
</body>

</html>
